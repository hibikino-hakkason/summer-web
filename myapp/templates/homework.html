{% load static %} 
<!DOCTYPE html>
<html lang="ja">
    <head>  
        <meta charset="utf-8">
        <title>夏休み最終日のTODO</title>
        <meta name="description" content="夏休み中にやるべきことが終わったかを確認するアプリです">
        <link href="{% static 'css/style.css' %}", rel="stylesheet">
    </head>

    <body>
        <div class="homework-content">
            <h1>宿題の提出日と内容を入力しよう！</h1>
            <p>
                <label>提出日: <input type="date", name="deadline" id="homework-deadline"></label>
                <label>宿題の内容: <input type="text", name="homework" id="homework-content"></label>
                <input type="button", value="入力" id="check-botton">
            </p>

            <table id="homework-table">
                <thead>
                    <tr>
                        <th class="dead">提出日</th>
                        <th>宿題の内容</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <script src="{%static 'js/homework.js' %}"></script>
        
    </body>
</html>
